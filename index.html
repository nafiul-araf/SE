<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="heading">
          <a class="navbar-brand" href="#">
            <img src="Image/logo.png" alt="" />
          </a>
          <a class="navbar-brand text-uppercase" href="/">bangladeh railway</a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="purchase.html">Purchase Ticket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cancel Ticket</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- for banner section -->
      <div class="banner d-flex justify-content-around">
        <div class="banner-text py-5">
          <h2>Welcome to</h2>
          <h2 style="font-weight: bold">Bangladesh Railway</h2>
          <h2>E-Ticketing Service.</h2>
        </div>
        <!-- for ticket purchasing form section  -->
        <div class="route-form bg-secondary p-4 my-4">
          <form>
            <div class="form-row ">
              <div class="form-group col-md-6">
                <label for="routefrom" class="">Route</label>
                <select class="custom-select mr-sm-2" id="routefrom">
                  <option selected>From</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>             
               </div>
              <div class="form-group col-md-6">
                <label for="routeto">Route</label>
                <select class="custom-select mr-sm-2" id="routeto">
                  <option selected>To</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>  </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-md-6">
                <label for="date">Date</label>
                <select class="custom-select mr-sm-2" id="date">
                  <option selected>Date</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>  
              </div>
              <div class="form-group col-md-6">
                <label for="class">Class</label>
                <select class="custom-select mr-sm-2" id="class">
                  <option selected>Class</option>
                  <option value="1">S_Chair</option>
                  <option value="2">AC_S</option>
                  <option value="3">AC_B</option>
                </select>  
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-md-6">
                <label for="passenger">Passenger(s)</label>
                <select class="custom-select mr-sm-2" id="passenger">
                  <option selected>Passenger(s)</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select> 
                <h6 style="color: white;">*Maximum 4 seats can be issued.</h6> 
              </div>
              <div class="form-group col-md-6">
                <label for="child">Child</label>
                <select class="custom-select mr-sm-2" id="child">
                  <option selected>child</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>  
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <button class="btn btn-primary btn-block" type="button">Find</button>
              </div>
            </div>
           
          
        
          </form>
        </div>

        
      </div>
    </div>
    <div class="footer p-4" style="background-color:#102F63;">
      
      <h6 style="text-align: center;color: white;">&copy; All rights preserved</h6>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
