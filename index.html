<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="heading">
          <a class="navbar-brand" href="#">
            <img src="Image/logo.png" alt="" />
          </a>
          <a class="navbar-brand text-uppercase" href="/">bd railway</a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="purchase.html">Purchase Ticket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cancel Ticket</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- for banner section -->
      <div class="banner d-flex justify-content-around">
        <div class="banner-text py-5">
          <h2>Welcome to</h2>
          <h2 style="font-weight: bold">Bangladesh Railway</h2>
          <h2>E-Ticketing Service.</h2>
        </div>
        <!-- for ticket purchasing form section  -->
        <div class="route-form bg-secondary p-4 my-4">
          <form>
            <div class="form-row ">
              <div class="form-group col-md-6">
                <label for="routefrom" class="">Route</label>
                <select class="custom-select mr-sm-2" id="routefrom">
                  <option selected>From</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>             
               </div>
              <div class="form-group col-md-6">
                <label for="routeto">Route</label>
                <select class="custom-select mr-sm-2" id="routeto">
                  <option selected>To</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>  </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-md-6">
                <label for="date">Date</label>
                <select class="custom-select mr-sm-2" id="date">
                  <option selected>Date</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>  
              </div>
              <div class="form-group col-md-6">
                <label for="class">Class</label>
                <select class="custom-select mr-sm-2" id="class">
                  <option selected>Class</option>
                  <option value="1">S_Chair</option>
                  <option value="2">AC_S</option>
                  <option value="3">AC_B</option>
                </select>  
              </div>
            </div>
            <div class="form-row ">
              <div class="form-group col-md-6">
                <label for="passenger">Passenger(s)</label>
                <select class="custom-select mr-sm-2" id="passenger">
                  <option selected>Passenger(s)</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select> 
                <h6 style="color: white;">*Maximum 4 seats can be issued.</h6> 
              </div>
              <div class="form-group col-md-6">
                <label for="child">Child</label>
                <select class="custom-select mr-sm-2" id="child">
                  <option selected>child</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>  
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <button class="btn btn-primary btn-block" type="button">Find</button>
              </div>
            </div>
           
          
        
          </form>
        </div>

        
      </div>
      <div class="footer p-4" style="background-color:#102F63;">
        <h3 style="text-align: center;color: white;">&copy;</h3>
        <h6 style="text-align: center;color: white;">All rights preserved</h6>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
